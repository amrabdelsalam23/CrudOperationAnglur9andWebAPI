  <div class="form-group">
    <input type="button" (click)="download()" value="DownloadFile"/>
        <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="searchTerm" />
    </div>
<table class="table table-hover">
    <thead>
    <tr>
        <td> Index</td>
        <td> ID</td>
        <td> name</td>
        <td> price</td>
        <td> lastupdated</td>
        <td> photo</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let member of members | memberFilter:searchTerm ; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ member.Productid }}</td>
            <td>{{ member.name }}</td>
            <td>{{ member.price }}</td>
            <td>{{ member.lastupdated }}</td>
            <td>{{ member.photo }}</td>
            <td><a [routerLink]="['/edit', member.Productid]" class="btn btn-primary">Edit</a></td>
            <td><a (click) = "deleteMember(member.Productid, i)" class="btn btn-danger">Delete</a>
        </tr>
    </tbody>
  </table>
